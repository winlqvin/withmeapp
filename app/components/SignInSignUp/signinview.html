<div class="container sign-in-up" ng-controller="SignInCtrl">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <br>
      <!-- Nav tabs -->
      <div class="text-center">
        <div class="btn-group">
          <a href="#new" role="tab" data-toggle="tab" class="big btn btn-primary"><i class="fa fa-plus"></i> Tài khoản mới</a>
          <a href="#user" role="tab" data-toggle="tab" class="big btn btn-success"><i class="fa fa-user"></i> Đăng nhập</a>
        </div>
      </div>
      <!-- <p class="click2select">Click to select</p> -->
      <div class="tab-content">
        <div class="tab-pane fade in active" id="new">
          <br>
          <fieldset>
            <div class="form-group">
              <div class="right-inner-addon">
                <i class="fa fa-envelope"></i>
                <input  ng-model="newuser.email" class="form-control input-lg" placeholder="Địa chỉ email" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="right-inner-addon">
                <i class="fa fa-key"></i>
                <input ng-model="newuser.password" class="form-control input-lg" placeholder="Mật khẩu" type="password">
              </div>
            </div>
            <div class="form-group">
              <div class="right-inner-addon">
                <i class="fa fa-key"></i>
                <input ng-model="newuser.confirmpassword" class="form-control input-lg" placeholder="Xác nhận mật khẩu" id="" type="password">
              </div>
            </div>
          </fieldset>
          <br>
          <div class=" text-center">
            <button class="btn btn-primary" ng-click="SignUp()">Đăng ký</button>
          </div>
        </div>


        <!-- Đăng nhập -->
        <div class="tab-pane fade" id="user">
          <br>
          <fieldset>
              <div class="form-group">
                <a href="/users/auth/facebook">
                    <img class="social-login" src="img/f_logo.png">
                </a>
                <a href="#loginwithgoogle">
                    <img class="social-login" src="img/g_logo.png">
                </a>
              </div>

            <div class="form-group">
              <div class="right-inner-addon">
                <i class="fa fa-envelope"></i>
                <input  ng-model="user.email" class="form-control input-lg" placeholder="Địa chỉ email" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="right-inner-addon">
                <i class="fa fa-key"></i>
                <input  ng-model="user.password" class="form-control input-lg" placeholder="Mật khẩu" type="password">
              </div>
            </div>
          </fieldset>
          <br>
          <div class=" text-center">
            <button class="btn btn-primary" ng-click="SignIn()">Đăng nhập</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
