<!doctype html>
<html ng-app="WithMeApp">

<head>
  <meta charset="utf-8">
  <title title-update >WithMe - {{title}}</title>
  <link rel="icon" href="img/favicon_heart_fly.gif" type="image/gif" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/site.css" />
  <link rel="stylesheet" href="css/chatbox.css" />
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>

  <div id="wrap">
    <div data-ng-include="'shared/header/header.html'"></div>

    <section class="content">
      <div class="container">
        <div ui-view></div>
      </div>
    </section>
  </div>

  <div id="footer" data-ng-include="'shared/footer/footer.html'">

      <!-- Frameworks and Libraries -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular/angular-ui-router.min.js"></script>
    <script src="libs/jquery/jquery-2.1.4.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.js"></script>
      <script src="../bower_components/angular-route/angular-route.js"></script>
      <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
      <!-- Google Maps API -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV4A6gu1jC1alYoAyMB1fmWw6Hgvf5c8E"></script>
      <!-- Modernizr -->
      <script src="../bower_components/modernizr/bin/modernizr"></script>
      <!--Services-->
      <script src="./shared/services/gservice.js"></script>
      <script src="./shared/services/mapchatservice.js"></script>

    <!-- App Modules -->
    <script src="app.module.js"></script>
    <script src="app.route.js"></script>

    <!-- Controllers -->
    <script src="components/home/homectrl.js"></script>
    <script src="components/home/logged/loggedctrl.js"></script>
    <script src="components/chat/chatctrl.js"></script>
    <script src="components/SignInSignUp/signinctrl.js"></script>
    <script src="components/top10hot/top10hotctrl.js"></script>
    <script src="components/mapchat/mapchatctrl.js"></script>

    <script src="components/chat/quick/onlinectrl.js"></script>
    <script src="components/chat/quick/chatboxctrl.js"></script>

    <!-- Directives -->
    <script src="shared/directives/chat.js"></script>
    <script src="shared/directives/title.js"></script>


      <!--SOCKET IO-->
      <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

</body>

</html>
