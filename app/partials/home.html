<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div ng-controller="ChatRoomCtrl" class="panel panel-success">
				<div class="panel-heading">
					<h4>Chat room</h4>
				</div>
				<div class="panel-body chat-panel" id="chat-room" scroll-bottom="ListMessage">
					<div ng-repeat="message in ListMessage">
						<div class="well well-sm">
							<strong>{{message.user.name}}: </strong>
							<span>{{message.content}}</span>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-9 col-sm-10">
								<input type="text" id="message-box" 
								ng-enter="SendMessage()"
								class="form-control input-md" ng-model="textmessage" placeholder="Nhap tin nhan ..."
								rows="3">
							</div>
							<div class="col-xs-3 col-sm-2">
								<button id="send-message-btn" class="btn btn-primary btn-md btn-block" ng-click="SendMessage()"> Gui</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<hr>
